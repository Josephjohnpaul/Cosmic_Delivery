        // Utility Functions
        function getItemEmoji(item) {
            const itemLower = item.toLowerCase();
            if (itemLower.includes('coffee')) return '‚òï';
            if (itemLower.includes('pizza')) return 'üçï';
            if (itemLower.includes('laptop') || itemLower.includes('computer')) return 'üíª';
            if (itemLower.includes('phone') || itemLower.includes('iphone')) return 'üì±';
            if (itemLower.includes('car')) return 'üöó';
            if (itemLower.includes('book')) return 'üìö';

            if (itemLower.includes('shoes')) return 'üëü';

            if (itemLower.includes('game')) return 'üéÆ';
            return 'üì¶';
        }

        function getBasePrice(item) {
            const itemLower = item.toLowerCase();
            if (itemLower.includes('iphone') || itemLower.includes('phone')) return 80000;
            if (itemLower.includes('laptop') || itemLower.includes('computer')) return 150000;
            if (itemLower.includes('pizza') || itemLower.includes('food')) return 500;
            if (itemLower.includes('coffee') || itemLower.includes('drink')) return 300;
            if (itemLower.includes('book')) return 800;
            if (itemLower.includes('car') || itemLower.includes('vehicle')) return 2000000;
            if (itemLower.includes('watch')) return 50000;
            if (itemLower.includes('shoes') || itemLower.includes('clothes')) return 5000;
            if (itemLower.includes('tv') || itemLower.includes('television')) return 100000;
            if (itemLower.includes('game') || itemLower.includes('toy')) return 3000;
            return 2000;
        }

        function generatePricing(item, planet) {
            const basePrice = getBasePrice(item);
            const destinationMultipliers = {
                "Moon": 1.2,
                "Space Station": 0.8,
                "Mars": 2.0,
                "Venus": 2.5,
                "Mercury": 3.0,
                "Jupiter": 4.0,
                "Saturn": 4.5,
                "Uranus": 5.0,
                "Neptune": 5.5,
                "Pluto": 6.0,
            };

            const multiplier = destinationMultipliers[planet] || 2.0;
            const cosmicMultiplier = Math.floor(Math.random() * 900) + 100;
            const totalMultiplier = multiplier * cosmicMultiplier;
            const finalPrice = Math.floor(basePrice * totalMultiplier);

            const agencies = ["CosmicExpress", "GalacticShipping Co.", "InterPlanetary Logistics", "StarRush Delivery"];
            const agency = agencies[Math.floor(Math.random() * agencies.length)];

            const breakdown = {
                "Base Price": `‚Çπ${basePrice.toLocaleString('en-IN')}`,
                "Space Bureaucracy Fee": `‚Çπ${Math.floor(finalPrice * 0.25).toLocaleString('en-IN')}`,
                "Alien Customs Bribe": `‚Çπ${Math.floor(finalPrice * 0.20).toLocaleString('en-IN')}`,
                "Rocket Fuel Surcharge": `‚Çπ${Math.floor(finalPrice * 0.30).toLocaleString('en-IN')}`,
                [`${agency} Premium`]: `‚Çπ${Math.floor(finalPrice * 0.15).toLocaleString('en-IN')}`,
                "Cosmic Insurance": `‚Çπ${Math.floor(finalPrice * 0.10).toLocaleString('en-IN')}`
            };

            if (planet === "Space Station") {
                breakdown["Space Station Discount"] = `-‚Çπ${Math.floor(finalPrice * 0.20).toLocaleString('en-IN')}`;
            }

            return {
                price: `‚Çπ${finalPrice.toLocaleString('en-IN')}`,
                breakdown
            };
        }

                    image: getItemEmoji(item),
                    description: `${item} specially prepared for delivery to ${planet}. Guaranteed cosmic quality!`,
                    planet: planet,
                    breakdown: pricing.breakdown,
                    isExclusive: 0

            }
        }

        function compareItem() {
            const item = document.getElementById('compare-item').value;
            if (!item.trim()) {
                alert('Please enter an item to compare');
                return;
            }

            const resultDiv = document.getElementById('comparison-result');
            resultDiv.innerHTML = '<div class="loading">üåå Comparing prices across all planets...</div>';

            setTimeout(() => {
                const planets = ["Moon", "Space Station", "Mars", "Venus", "Mercury", "Jupiter", "Saturn", "Uranus", "Neptune", "Pluto"];
                const comparisons = planets.map(planet => {
                    const pricing = generatePricing(item, planet);
                    return {
                        planet,
                        price: pricing.price,
                        emoji: getPlanetEmoji(planet)
                    };
                }).sort((a, b) => parsePrice(a.price) - parsePrice(b.price));

                const compareHTML = `
                    <h3 style="margin-bottom: 20px; text-align: center;">üí∞ ${item} Price Comparison</h3>
                    <div class="products-grid">
                        ${comparisons.map(comp => `
                            <div class="product-card">
                                <div class="product-icon">${comp.emoji}</div>
                                <div class="product-name">${comp.planet}</div>
                                <div class="product-price">${comp.price}</div>
                                <button class="add-to-cart-btn" onclick="addComparedToCart('${item}', '${comp.planet}')">
                                    Add to Cart
                                </button>
                            </div>
                        `).join('')}
                    </div>
                `;
                resultDiv.innerHTML = compareHTML;
            }, 2000);
        }

        function getPlanetEmoji(planet) {
            const emojis = {
                "Mars": "üî¥", "Venus": "üåï", "Jupiter": "ü™ê", "Saturn": "üíç", 
                "Neptune": "üî∑", "Moon": "üåô", "Space Station": "üõ∞Ô∏è", 
                "Mercury": "‚òÄÔ∏è", "Uranus": "üåÄ", "Pluto": "‚ùÑÔ∏è"
            };
            return emojis[planet] || "üåç";
        }

        function parsePrice(priceStr) {
            return parseInt(priceStr.replace(/[‚Çπ,]/g, ''));
        }

        function addComparedToCart(item, planet) {
            const pricing = generatePricing(item, planet);
            const product = {
                id: `compare-${Date.now()}-${Math.random()}`,
                name: item,
                price: pricing.price,
                image: getItemEmoji(item),
                description: `${item} delivered to ${planet}`,
                planet: planet,
                breakdown: pricing.breakdown,
                isExclusive: 0
            };
            addToCart(product.id, product);
            alert('Item added to cart!');
        }

        function addToCart(productId, customProduct = null) {
            let product;
            if (customProduct) {
                product = customProduct;
            } else {
                product = [...defaultProducts, ...exclusiveProducts].find(p => p.id === productId);
                if (!product && currentSearchResult && currentSearchResult.id === productId) {
                    product = currentSearchResult;
                }
            }

            if (product) {
                const existingIndex = cart.findIndex(item => item.id === productId);
                if (existingIndex >= 0) {
                    cart[existingIndex].quantity = (cart[existingIndex].quantity || 1) + 1;
                } else {
                    cart.push({...product, quantity: 1});
                }
                saveCart();
                updateCartCount();
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            saveCart();
            updateCartCount();
            showCart(); // Refresh cart display
        }

        function saveCart() {
            localStorage.setItem('cosmic-cart', JSON.stringify(cart));
        }

        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
            document.getElementById('cart-count').textContent = count;
            document.getElementById('cart-count').style.display = count > 0 ? 'flex' : 'none';
        }

        function showCart() {
            const modal = document.getElementById('cart-modal');
            const body = document.getElementById('cart-body');
            
            if (cart.length === 0) {
                body.innerHTML = '<div class="empty-cart">üõí Your cart is empty<br>Start adding some cosmic products!</div>';
            } else {
                const total = cart.reduce((sum, item) => sum + parsePrice(item.price) * (item.quantity || 1), 0);
                body.innerHTML = `
                    ${cart.map(item => `
                        <div class="cart-item">
                            <div class="cart-item-info">
                                <div class="cart-item-name">${item.image} ${item.name}</div>
                                <div class="cart-item-price">${item.price} √ó ${item.quantity || 1}</div>
                                <div style="font-size: 0.9rem; opacity: 0.8;">üìç ${item.planet}</div>
                            </div>
                            <button class="remove-btn" onclick="removeFromCart('${item.id}')">Remove</button>
                        </div>
                    `).join('')}
                    <div style="border-top: 2px solid rgba(255,255,255,0.2); padding-top: 15px; margin-top: 15px;">
                        <div style="text-align: center; font-size: 1.3rem; font-weight: bold; color: #4ecdc4;">
                            Total: ‚Çπ${total.toLocaleString('en-IN')}
                        </div>
                        <button class="search-btn" style="width: 100%; margin-top: 15px;" onclick="checkout()">
                            üöÄ Checkout (Imaginary Purchase)
                        </button>
                    </div>
                `;
            }
            modal.style.display = 'block';
        }

        function checkout() {
            const total = cart.reduce((sum, item) => sum + parsePrice(item.price) * (item.quantity || 1), 0);
            alert(`üéâ Order Confirmed! Total: ‚Çπ${total.toLocaleString('en-IN')}\n\nYour cosmic delivery will arrive in 3-5 business millennia. Thank you for choosing Cosmic Delivery!`);
            cart = [];
            saveCart();
            updateCartCount();
            closeModal();
        }

        function showProductModal(productId) {
            let product = [...defaultProducts, ...exclusiveProducts].find(p => p.id === productId);
            if (!product && currentSearchResult && currentSearchResult.id === productId) {
                product = currentSearchResult;
            }

            if (product) {
                document.getElementById('modal-title').textContent = product.name;
                document.getElementById('modal-body').innerHTML = `
                    <div style="text-align: center; margin-bottom: 20px;">
                        <div style="font-size: 4rem; margin-bottom: 10px;">${product.image}</div>
                        <div style="font-size: 1.5rem; color: #4ecdc4; margin-bottom: 10px;">${product.price}</div>
                        <div style="color: #ff6b6b; margin-bottom: 15px;">üìç ${product.planet}</div>
                        <p style="opacity: 0.9;">${product.description}</p>
                    </div>
                    <div class="breakdown">
                        <h4 style="margin-bottom: 15px; color: #4ecdc4;">üí∞ Price Breakdown</h4>
                        ${Object.entries(product.breakdown).map(([key, value]) => `
                            <div class="breakdown-item">
                                <span>${key}</span>
                                <span>${value}</span>
                            </div>
                        `).join('')}
                    </div>
                    <button class="search-btn" style="width: 100%; margin-top: 20px;" onclick="addToCart('${product.id}'); closeModal();">
                        Add to Cart
                    </button>
                `;
                document.getElementById('product-modal').style.display = 'block';
            }
        }

        function closeModal() {
            document.querySelectorAll('.modal').forEach(modal => modal.style.display = 'none');
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            updateCartCount();
            
            // Close modal when clicking outside
            window.onclick = function(event) {
                if (event.target.classList.contains('modal')) {
                    closeModal();
                }
            }
        });
    </script>
</body>
</html>
